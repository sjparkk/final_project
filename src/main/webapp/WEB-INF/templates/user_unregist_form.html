<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="keywords"
	content="Streamlab - Video Streaming HTML5 Template" />
<meta name="description"
	content="Streamlab - Video Streaming HTML5 Template" />
<meta name="author" content="StreamLab" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Streamlab - Video Streaming HTML5 Template</title>
<!-- Favicon -->
<link rel="shortcut icon" href="images/favicon.png">
<!-- CSS bootstrap-->
<link rel="stylesheet" href="css/bootstrap.min.css" />
<!--  Style -->
<link rel="stylesheet" href="css/style.css" />
<!--  Responsive -->
<link rel="stylesheet" href="css/responsive.css" />
</head>

<body>

	<!--=========== Loader =============-->
	<div id="gen-loading">
		<div id="gen-loading-center">
			<img src="images/logo-1.png" alt="loading">
		</div>
	</div>
	<!--=========== Loader =============-->

	<!--========== Header ==============-->
	<div th:include="include_common::top"></div>
	<!--========== Header ==============-->

	<!-- Recover-Password -->
	<section class="position-relative pb-0">
		<div class="recover-password-page-background"></div>
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="text-center">
						<form id="pms_recover_password_form" class="pms-form"
							method="post" action="user_unregist_action"
							name="userUnregisterForm">
							<h4>회원탈퇴</h4>
							<input type="hidden" id="pmstkn" name="pmstkn" value=""><input
								type="hidden" name="_wp_http_referer" value="/recover-password/">
							<p class="font-weight-bold">
								회원탈퇴를 위해 다음 숫자를 입력해주세요.<br>회원탈퇴 후 회원정보를 복구할 수 없습니다.
							</p>
							<p th:text="${unregisterErrorMsg}"></p>
							<ul class="pms-form-fields-wrapper pl-0 mb-4">
								<li class="pms-field"><label
									th:text="${session.sUser.user_no}" for="pms_username_email">비밀번호</label>
									<input id="pms_username_email" name="sUserNo" type="text"
									value=""></li>
							</ul>
							<input type="submit" name="byebyeuser" value="회원탈퇴">
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Recover-Password -->

	<!-- footer start -->
	<div th:include="include_common::bottom"></div>
	<!-- footer End -->

	<!-- Back-to-Top start -->
	<div id="back-to-top">
		<a class="top" id="top" href="#top"> <i class="ion-ios-arrow-up"></i>
		</a>
	</div>
	<!-- Back-to-Top end -->

	<!-- js-min -->
	<script src="js/jquery-3.6.0.min.js"></script>
	<script src="js/asyncloader.min.js"></script>
	<!-- JS bootstrap -->
	<script src="js/bootstrap.min.js"></script>
	<!-- owl-carousel -->
	<script src="js/owl.carousel.min.js"></script>
	<!-- counter-js -->
	<script src="js/jquery.waypoints.min.js"></script>
	<script src="js/jquery.counterup.min.js"></script>
	<!-- popper-js -->
	<script src="js/popper.min.js"></script>
	<script src="js/swiper-bundle.min.js"></script>
	<!-- Iscotop -->
	<script src="js/isotope.pkgd.min.js"></script>

	<script src="js/jquery.magnific-popup.min.js"></script>

	<script src="js/slick.min.js"></script>

	<script src="js/streamlab-core.js"></script>

	<script src="js/script.js"></script>



</body>

</html>
