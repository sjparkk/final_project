<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="keywords" content="Streamlab - Video Streaming HTML5 Template" />
    <meta name="description" content="Streamlab - Video Streaming HTML5 Template" />
    <meta name="author" content="StreamLab" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FUNSTREAM</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.png">
    <!-- CSS bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!--  Style -->
    <link rel="stylesheet" href="css/style.css" />
    <!--  Responsive -->
    <link rel="stylesheet" href="css/responsive.css" />
</head>

<body>

    <!--=========== Loader =============-->
    <div id="gen-loading">
        <div id="gen-loading-center">
            <img src="images/logo-1.png" alt="loading">
        </div>
    </div>
    <!--=========== Loader =============-->

    <!--========== Header ==============-->
    <div id="header" th:insert="include_common::top"></div>
    <!--========== Header ==============-->

    <!-- owl-carousel Videos Section-1 Start -->
    <section class="gen-section-padding-2">
        <div class="container">
            <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-6">
                    <h4 class="gen-heading-title">영화목록</h4>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 d-none d-md-inline-block">
                    <div class="gen-movie-action">
                        <div class="gen-btn-container text-right">
                            <a th:href="@{movie_main(genre_no=0,pageno=1)}" class="gen-button gen-button-flat">
                                <span class="text">영화보러가기</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <div class="gen-style-2">
                        <div class="owl-carousel owl-loaded owl-drag" data-dots="false" data-nav="true"
                            data-desk_num="4" data-lap_num="3" data-tab_num="2" data-mob_num="1" data-mob_sm="1"
                            data-autoplay="false" data-loop="false" data-margin="30">
							<!-- movielist start -->
                            <div class="item" th:each="movie:${movieList.movieList}">
                                <div
                                    class="movie type-movie status-publish has-post-thumbnail hentry movie_genre-action movie_genre-adventure movie_genre-drama">
                                    <div class="gen-carousel-movies-style-3 movie-grid style-3">
                                        <div class="gen-movie-contain">
                                            <div class="gen-movie-img">
                                                <img th:src="@{/img/movie/}+${movie.movie_img}"
                                                    alt="owl-carousel-video-image"
                                                    height="1080" width="1920">
                                                <div class="gen-movie-add">
                                                <!-- wishlist click -->
                                                    <div class="wpulike wpulike-heart ">
                                                <div class="wp_ulike_general_class">
                                                    <a th:href="'javascript:insertDeleteWishList('+${movie.movie_no}+');'" 
                                                    class="sl-button"
									              	th:id="'movieWish'+${movie.movie_no}">
									              	<th:block th:if="${movie.userList}!=null">
	                                                    <i th:if="${movie.userList.size()}==0" class="far fa-heart" style="color:white"></i>
	                                                    <i th:unless="${movie.userList.size()}==0" class="fas fa-heart" style="color:red"></i>
                                                    </th:block>
                                                    <th:block th:unless="${movie.userList}!=null">
                                                    	<i class="far fa-heart" style="color:white"></i>
                                                    </th:block>
                                                    </a>
                                                </div>
                                            </div>
                                                <!-- wishlist click -->
                                                    <ul class="menu bottomRight">
                                                        <li class="share top">
                                                            <i class="fa fa-share-alt"></i>
                                                            <ul class="submenu">
                                                                <li><a href="#" class="facebook"><i
                                                                            class="fab fa-facebook-f"></i></a>
                                                                </li>
                                                                <li><a href="#" class="facebook"><i
                                                                            class="fab fa-instagram"></i></a>
                                                                </li>
                                                                <li><a href="#" class="facebook"><i
                                                                            class="fab fa-twitter"></i></a></li>
                                                            </ul>
                                                        </li>
                                                    </ul>
                                                    <div class="movie-actions--link_add-to-playlist dropdown">
                                                        <a class="dropdown-toggle" href="#" data-toggle="dropdown"><i
                                                                class="fa fa-plus"></i></a>
                                                        <div class="dropdown-menu mCustomScrollbar">
                                                            <div class="mCustomScrollBox">
                                                                <div class="mCSB_container">
                                                                    <a class="login-link" href="register.html">Sign in
                                                                        to add this
                                                                        movie to a
                                                                        playlist.</a>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="gen-movie-action">
                                                    <a th:href="@{movie_detail(movie_no=${movie.movie_no})}" class="gen-button">
                                                        <i class="fa fa-play"></i>
                                                    </a>
                                                </div>
                                            </div>
                                            <div class="gen-info-contain">
                                                <div class="gen-movie-info">
                                                    <h3><a th:href="@{movie_detail(movie_no=${movie.movie_no})}" th:text="${movie.movie_title}">Love, Simon</a>
                                                    </h3>
                                                </div>
                                                <div class="gen-movie-meta-holder">
                                                    <ul>
                                                        <li th:text="${movie.movie_runtime}">1hr 50 mins</li>
                                                        <!-- 
                                                        <li>
                                                            <a href="action.html"><span>Action</span></a>
                                                        </li>
                                                        -->
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- #post-## -->
                            </div>
							<!-- movielist end -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- owl-carousel Videos Section-1 End -->

    <!-- owl-carousel Videos Section-2 Start -->
    <section class="pt-0 gen-section-padding-2">
        <div class="container">
            <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-6">
                    <h4 class="gen-heading-title">펀딩목록</h4>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 d-none d-md-inline-block">
                    <div class="gen-movie-action">
                        <div class="gen-btn-container text-right">
                            <a th:href="@{funding_main}" class="gen-button gen-button-flat">
                                <span class="text">펀딩하러가기</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <div class="gen-style-2">
                        <div class="owl-carousel owl-loaded owl-drag" data-dots="false" data-nav="true"
                            data-desk_num="4" data-lap_num="3" data-tab_num="2" data-mob_num="1" data-mob_sm="1"
                            data-autoplay="false" data-loop="false" data-margin="30">
                            <!-- fundingList start -->
                            <div class="item" th:each="f:${fundingList}">
                                <div
                                    class="movie type-movie status-publish has-post-thumbnail hentry movie_genre-action movie_genre-adventure movie_genre-drama">
                                    <div class="gen-carousel-movies-style-3 movie-grid style-3">
                                        <div class="gen-movie-contain">
                                            <div class="gen-movie-img">
                                                <img th:src="@{/img/movie/}+${f.movie_img}"
                                                    alt="owl-carousel-video-image"
                                                    height="1080" width="1920">
                                                
                                                <div class="gen-movie-action">
                                                    <a th:href="@{funding_detail(funding_no=${f.funding_no})}" class="gen-button">
                                                        <i class="fa fa-check"></i>
                                                    </a>
                                                </div>
                                            </div>
                                            <div class="gen-info-contain">
                                                <div class="gen-movie-info">
                                                    <h3><a th:href="@{funding_detail(funding_no=${f.funding_no})}" th:text="${f.movie_title}">The
                                                            warrior life</a>
                                                    </h3>
                                                </div>
                                                <div class="gen-movie-meta-holder">
                                                    <ul>
                                                        <li th:text="${f.movie_runtime}">2hr 00mins</li>
                                                        <li>
                                                            <a href="action.html" th:text="${f.theater_name}" style="color:white">Action</a>
                                                        </li>
                                                        <li th:text="${#numbers.formatDecimal((1.0 * f.funding_resvSeat / f.funding_totalSeat)*100, 1, 1)+'%'}">90.0%</li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- #post-## -->
                            </div>
                            <!-- fundingList end -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- owl-carousel Videos Section-2 End -->

    <!-- footer start -->
    <div id="footer" th:insert="include_common::bottom"></div>
    <!-- footer End -->

    <!-- Back-to-Top start -->
    <div id="back-to-top">
        <a class="top" id="top" href="#top"> <i class="ion-ios-arrow-up"></i> </a>
    </div>
    <!-- Back-to-Top end -->

    <!-- js-min -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/asyncloader.min.js"></script>
    <!-- JS bootstrap -->
    <script src="js/bootstrap.min.js"></script>
    <!-- owl-carousel -->
    <script src="js/owl.carousel.min.js"></script>
    <!-- counter-js -->
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/jquery.counterup.min.js"></script>
    <!-- popper-js -->
    <script src="js/popper.min.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <!-- Iscotop -->
    <script src="js/isotope.pkgd.min.js"></script>

    <script src="js/jquery.magnific-popup.min.js"></script>

    <script src="js/slick.min.js"></script>

    <script src="js/streamlab-core.js"></script>

    <script src="js/script.js"></script>

	<script type="text/javascript" th:inline="javascript">
	/*<![CDATA[*/
		var insertDeleteWishList = function(movie_no) {
			var targetId = 'movieWish'+movie_no;
			$.ajax({
				url:'wishList',
				data:'movie_no='+movie_no,
				method:'GET',
				dataType:'text',
				success:function(result) {
					if(result=="success"){
						$("a[id='"+targetId+"'] i").attr('class','fas fa-heart');
						$("a[id='"+targetId+"'] i").attr('style','color:red');
				    	$('#wishListToast').on('show.bs.toast',function(e){
				    		$(e.target).find('.toast-body').html('위시리스트에 등록되었습니다.');
				    	});
					}else{
						$("a[id='"+targetId+"'] i").attr('class','far fa-heart');
						$("a[id='"+targetId+"'] i").attr('style','color:white');
				    	$('#wishListToast').on('show.bs.toast',function(e){
				    		$(e.target).find('.toast-body').html('위시리스트에 삭제되었습니다.');
				    	});
					}
					$('#wishListToast').toast('show');
				}
			});
		}
	/*]]>*/
	</script>
</body>

</html>
