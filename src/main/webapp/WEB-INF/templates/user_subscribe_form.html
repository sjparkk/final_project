<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="keywords" content="Streamlab - Video Streaming HTML5 Template" />
    <meta name="description" content="Streamlab - Video Streaming HTML5 Template" />
    <meta name="author" content="StreamLab" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Streamlab - Video Streaming HTML5 Template</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.png">
    <!-- CSS bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!--  Style -->
    <link rel="stylesheet" href="css/style.css" />
    <!--  Responsive -->
    <link rel="stylesheet" href="css/responsive.css" />
</head>

<body>

    <!--=========== Loader =============-->
    <div id="gen-loading">
        <div id="gen-loading-center">
            <img src="images/logo-1.png" alt="loading">
        </div>
    </div>
    <!--=========== Loader =============-->

    <!--========== Header ==============-->
    <div id="header" th:insert="include_common::top"></div>
    <!--========== Header ==============-->

    <!-- breadcrumb -->
    <div class="gen-breadcrumb" style="background-image: url('images/background/asset-25.jpeg');">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-12">
                    <nav aria-label="breadcrumb">
                        <div class="gen-breadcrumb-title">
                            <h1>
                                Pricing Table
                            </h1>
                        </div>
                        <div class="gen-breadcrumb-container">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="index.html"><i
                                            class="fas fa-home mr-2"></i>Home</a></li>
                                <li class="breadcrumb-item active">Pricing Table</li>
                            </ol>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- breadcrumb -->

    <!-- Pricing Plan Start -->
    <section class="gen-section-padding-3">
        <div class="container container-2">
            <div class="row">
            	<!-- subscribe list start -->
                <div class="col-xl-4 col-lg-4 col-md-4" th:each="subscribe:${subscribeList}">
                    <div class="gen-price-block text-center">
                        <div class="gen-price-detail">
                            <span class="gen-price-title" th:text="${subscribe.subs_type}"> BASIC </span>
                            <h2 class="price" th:text="${#numbers.formatInteger(subscribe.subs_price,0,'COMMA')}">$ 29.00</h2>
                            <p class="gen-price-duration" th:text="${subscribe.subs_duration}">/ Per Month</p>
                            <div class="gen-bg-effect">
                                <img src="images/background/asset-54.jpg" alt="stream-lab-image">
                            </div>
                        </div>
                        <ul class="gen-list-info">
                            <li>
                                Number Of Screen
                            </li>
                            <li>
                                On how many device you can Download
                            </li>
                            <li>
                                Unlimited TV shows and movies
                            </li>
                            <li>
                                <del>watch on mobile and tablet</del>
                            </li>
                            <li>
                                <del>watch on laptop and tv</del>
                            </li>
                            <li>
                                <del>HD available</del>
                            </li>
                            <li>
                                <del>ultra HD available</del>
                            </li>
                        </ul>
                        <div class="gen-btn-container button-1">
                            <a th:href="@{user_subscribe_payment(subs_no=${subscribe.subs_no})}" class="gen-button">
                                <span class="text">Purchase now</span>
                            </a>
                        </div>
                    </div>
                </div>
                <!-- subscribe end start -->
            </div>
        </div>
    </section>
    <!-- Pricing Plan End -->

    <!-- footer start -->
	<div id="header" th:insert="include_common::bottom"></div>
    <!-- footer End -->

    <!-- Back-to-Top start -->
    <div id="back-to-top">
        <a class="top" id="top" href="#top"> <i class="ion-ios-arrow-up"></i> </a>
    </div>
    <!-- Back-to-Top end -->

    <!-- js-min -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/asyncloader.min.js"></script>
    <!-- JS bootstrap -->
    <script src="js/bootstrap.min.js"></script>
    <!-- owl-carousel -->
    <script src="js/owl.carousel.min.js"></script>
    <!-- counter-js -->
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/jquery.counterup.min.js"></script>
    <!-- popper-js -->
    <script src="js/popper.min.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <!-- Iscotop -->
    <script src="js/isotope.pkgd.min.js"></script>

    <script src="js/jquery.magnific-popup.min.js"></script>

    <script src="js/slick.min.js"></script>

    <script src="js/streamlab-core.js"></script>

    <script src="js/script.js"></script>


</body>

</html>
