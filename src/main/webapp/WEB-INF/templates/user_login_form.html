<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="keywords"
	content="Streamlab - Video Streaming HTML5 Template" />
<meta name="description"
	content="Streamlab - Video Streaming HTML5 Template" />
<meta name="author" content="StreamLab" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Streamlab - Video Streaming HTML5 Template</title>
<!-- Favicon -->
<link rel="shortcut icon" href="images/favicon.png">
<!-- CSS bootstrap-->
<link rel="stylesheet" href="css/bootstrap.min.css" />
<!--  Style -->
<link rel="stylesheet" href="css/style.css" />
<!--  Responsive -->
<link rel="stylesheet" href="css/responsive.css" />
</head>

<body>

	<!--=========== Loader =============-->
	<div id="gen-loading">
		<div id="gen-loading-center">
			<img src="images/logo-1.png" alt="loading">
		</div>
	</div>
	<!--=========== Loader =============-->

	<!--========== Header ==============-->
	<div th:include="include_common::top"></div>
	<!--========== Header ==============-->

	<!-- Log-in  -->
	<section class="position-relative pb-0">
		<div class="gen-login-page-background"></div>
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="text-center">
						<form name="pms_login" id="pms_login" action="user_login_action"
							method="post">
							<input th:value="${#httpServletRequest.getParameter('uri')}"
								type="hidden" id="redirect_uri" name="redirect_uri" value="">
							<h4>로그인</h4>
							<p class="login-username">
								<label for="user_login">아이디</label> <input th:value=${fUserId}
									type="text" name="user_id" id="user_login" class="input"
									value="" size="20">
							</p>
							<p class="login-password">
								<label for="user_pass">비밀번호</label> <input type="password"
									name="user_password" id="user_pass" class="input" value=""
									size="20">
							</p>
							<p th:text=${loginErrorMsg}></p>
							<!--
							<p class="login-remember">
								<label> <input name="rememberme" type="checkbox"
									id="rememberme" value="forever">자동로그인
								</label>
							</p>
							-->
							<p class="login-submit">
								<input type="submit" name="wp-submit" id="wp-submit"
									class="button button-primary" value="로그인"> <input
									type="hidden" name="redirect_to">
							</p>
							<!-- 
							<input type="hidden" name="pms_login" value="1"><input
								type="hidden" name="pms_redirect"><a
								href="register.html">Register</a> | <a
								href="recover-password.html">Lost your password?</a>
						    -->
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Log-in  -->

	<!-- footer start -->
	<div th:include="include_common::bottom"></div>
	<!-- footer End -->

	<!-- Back-to-Top start -->
	<div id="back-to-top">
		<a class="top" id="top" href="#top"> <i class="ion-ios-arrow-up"></i>
		</a>
	</div>
	<!-- Back-to-Top end -->

	<!-- js-min -->
	<script src="js/jquery-3.6.0.min.js"></script>
	<script src="js/asyncloader.min.js"></script>
	<!-- JS bootstrap -->
	<script src="js/bootstrap.min.js"></script>
	<!-- owl-carousel -->
	<script src="js/owl.carousel.min.js"></script>
	<!-- counter-js -->
	<script src="js/jquery.waypoints.min.js"></script>
	<script src="js/jquery.counterup.min.js"></script>
	<!-- popper-js -->
	<script src="js/popper.min.js"></script>
	<script src="js/swiper-bundle.min.js"></script>
	<!-- Iscotop -->
	<script src="js/isotope.pkgd.min.js"></script>

	<script src="js/jquery.magnific-popup.min.js"></script>

	<script src="js/slick.min.js"></script>

	<script src="js/streamlab-core.js"></script>

	<script src="js/script.js"></script>

</body>

</html>
