<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<form id="user_card_register_form" name="userCardRegisterForm">
				<div>
					<h4>카드등록</h4>
					<p>
						<label style="padding-top: 10px">카드번호</label><input
							id="user_card_regist_card_realNo" name="card_realNo" type="text">
					</p>
					<p>
						<label style="padding-top: 10px">유효기간</label><input
							id="user_card_regist_card_valid" name="card_valid" type="text">
					</p>
					<p>
						<label style="padding-top: 10px">비밀번호</label><input
							id="user_card_regist_card_password" name="card_password"
							type="password">
					</p>
					<p>
						<label style="padding-top: 10px">CVC</label><input
							id="user_card_regist_card_cvc" name="card_cvc" type="password">
					</p>
					<p>
						<label style="padding-top: 10px">카드이름</label><input
							id="user_card_regist_card_alias" name="card_alias" type="text">
					</p>
				</div>
				<div style="padding-top: 50px">
					<a href=""><input id="userCardRegisterButton" type="button"
						value="등록"></a>
				</div>
			</form>
		</div>
	</div>
</div>
