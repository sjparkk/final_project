<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<div id="user_modify">
				<form id="pms_register-form" class="pms-form" method="POST"
					action="user_modify_action_function()" name="userModifyForm">
					<h4>회원정보수정</h4>
					<ul class="pms-form-fields-wrapper pl-0">
						<li class="pms-field pms-user-login-field "><label
							for="pms_user_login">아이디</label> <input id="pms_user_login"
							name="user_id" type="text" readonly="readonly"></li>
						<li class="pms-field pms-user-email-field "><label
							for="pms_user_email">전화번호</label> <input id="pms_user_email"
							name="user_phone" type="text" value=""></li>
						<li class="pms-field pms-pass1-field"><label for="pms_pass1">새로운
								비밀번호</label> <input id="pms_pass1" name="user_password" type="password"></li>
						<li class="pms-field pms-pass2-field"><label for="pms_pass2">새로운
								비밀번호 확인</label> <input id="pms_pass2" name="user_repeat_password"
							type="password"></li>
					</ul>
					<span id="pms-submit-button-loading-placeholder-text"
						class="d-none">Processing. Please wait...</span> <input
						id="user_modify_button" type="button" value="회원정보수정">
				</form>
			</div>
		</div>
	</div>
</div>
